{% extends "auctions/layout.html" %}

{% block title %}
Create Listing
{% endblock %}

{% block body %}

<h2>Create Listing</h2>

<div class="card" style="max-width:50rem;">
  <div class="card-body">
    <form class="listing-form" action="{% url 'create' %}" method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="title">Title :</label>
        <input class="form-control" type="text" name="title" id="title">
      </div>

      <div class="form-group">
        <label for="description">Description :</label>
        <textarea class="form-control" type="text" name="description" id="description"></textarea>
      </div>

      <div class="form-group">
        <label for="starting-bid">Starting Bid :</label>
        <input class="form-control" type="number" name="starting-bid" id="starting-bid">
      </div>

      <div class="form-group">
        <label for="url">Image URL : </label>
        <input class="form-control" type="url" name="url" id="url">
      </div>

      <div class="form-group">
        <label for="category">Category : </label>
        <input class="form-control" type="text" name="category" id="category">

      </div>
      <button class="btn btn-info" type="submit">Create Listing</button>

    </form>

  </div>

</div>


{% endblock %}
